<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="main.css">
  <title>TODO List</title>
</head>
<body>
  <div class="all-god">
    <div class="left-section">
      <div class="user-information">
        <img src="https://i.redd.it/pzfhsy53e9e01.png" class="user-img" alt="">
        <p class="user-name">Unknown</p>
        <input type="text" class="change-input">
        <p class="user-status">Lorem ipsum dolor sit amet.</p>
      </div>
      <div class="control-pannel">
        <p>Control Pannel</p>
        <button class="control-button button-add">Add new list</button>
        <button class="control-button button-delete">Delete list</button>
      </div>
    </div>

    <section class="bodys-section">
      <div class="top-bar">
        <input type="text" class="search-list" placeholder="Search any lists...">
      </div>
      <!-- <hr class="under-topbar-hr"> -->
      <div class="shower-all-list">
        <h2>All of your list: </h2>
      </div>
    </section>
  </div>

<script src="js/script.js"></script>
</body>
</html>
